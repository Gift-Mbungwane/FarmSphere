<div
  class="relative w-screen h-screen flex flex-col justify-center items-center"
>
  <div class="register-bg"></div>

  <img
    src="../../../../assets/images/logo.png"
    alt="logo"
    class="w-32 h-32 object-cover"
  />

  <h5 class="font-bold text-3xl mt-20 mb-12">Sign Up</h5>

  <form class="flex flex-col px-12 w-full gap-6">
    <div class="flex border rounded-[10px] w-full h-[50px] justify-center">
      <select
        class="bg-transparent placeholder-white text-white focus:outline-none justify-center align-center w-full h-[50px] px-4"
      >
        <option value="client" value="client" disabled selected>Select your role</option>
        <option value="client">Client</option>
        <option value="farmer">Farmer</option>
      </select>
    </div>
    <div class="flex border rounded-[10px] w-full h-[50px] justify-center">
      <input
        type="text"
        formControlName="username"
        placeholder="Username"
        class="bg-transparent text-white placeholder-white focus:outline-none justify-center align-center w-full h-[50px] px-4"
      />
    </div>
    <div class="flex border rounded-[10px] w-full h-[50px] justify-center">
      <input
        type="text"
        formControlName="phone"
        placeholder="Phone"
        class="bg-transparent text-white placeholder-white focus:outline-none justify-center align-center w-full h-[50px] px-4"
      />
    </div>
    <div class="flex border rounded-[10px] w-full h-[50px] justify-center">
      <input
        type="password"
        formControlName="password"
        placeholder="Password"
        class="bg-transparent text-white placeholder-white focus:outline-none justify-center align-center w-full h-[50px] px-4"
      />
    </div>

    <div class="text-right">
      <a href="#" class="font-bold text-white"></a>
    </div>

    <button
      type="submit"
      class="w-full h-[50px] shadow-md bg-black text-white text-[14px] font-bold py-2 px-4 rounded-[20px] focus:outline-none focus:shadow-outline"
    >
      Sign Up
    </button>

    <div class="text-center text-white">
      <span
        >Do you have an account?
        <a routerLink="/public/login" class="font-bold text-lg"
          >Sign In</a
        ></span
      >
    </div>
  </form>
</div>
